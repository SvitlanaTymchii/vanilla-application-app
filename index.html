<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200;1,300&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <a href =" #" class = "linka"> Someone</a> 
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="cityname"
                  id="cityname-input"
                  placeholder="Enter cityname"
                  required
                  class="form-control"
                />
              </div>
              <div class="col-1">
                <input
                  type="submit"
                  class="btn btn-light"
                  value="Search"
                  id="current-search"
                />
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-light" id="currentLocation">
            Current Location
          </button>
          <h1 class="town" id="current-location">New York
          <h2 class="date" id="current-date">Wednesday, July, 27, 12:50</h2>
          <div class="row">
            <div class="col-5">
              <img src="#" id="icon" alt="sunny" />

              <strong id="current-temperature" class="currentTemperature"
                >25
                </strong>

              <span class="units">
                <a href="#" id="celsius-link" class = "active"  >°C</a>
                | 
                <a href="#" id="fahrenheit-link" >°F</a>
              </span>

              <h2 class="description" id="description">Clear</h2>
            </div>

            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity">73%</span></li>
                <li>Wind: <span id="speed">2km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SvitlanaTymchii/vanilla-application-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Svitlana Tymchii
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
